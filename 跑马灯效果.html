<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跑马灯效果</title>
	<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="浪起来" v-on:click.prevent="lang1">
		<input type="button" value="低调" v-on:click="stop">

		<h1>{{message}}</h1>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: '猥琐发育，别浪~~！',
				intervalId: null
			},
			methods: {
				// ES6写法
				lang1(){
					if(this.intervalId != null) return;

					this.intervalId = setInterval(()=>{
						var start = this.message.substring(0,1);
					
						var end = this.message.substring(1);
					
						this.message = end + start;
					}, 500);
				},

				stop(){
					clearInterval(this.intervalId);
					this.intervalId = null;
				}
			}
		})
	</script>
</body>
</html>
